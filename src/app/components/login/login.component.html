<div class="container">
  <h2>Zaloguj się</h2>
  <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
    <div class="mb-3">
      <label class="form-label">Email:</label>
      <input type="email" [(ngModel)]="email" name="email" required class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Hasło:</label>
      <input type="password" [(ngModel)]="password" name="password" required class="form-control" />


    </div>


    <div class="container text-center">
      <div class="row justify-content-between">
        <div class="col">
          <button type="submit" class="btn btn-primary">Zaloguj się</button>
        </div>
        <div class="col">
          <button routerLink="/register" routerLinkActive="router-link-active"
            class="btn btn-outline-secondary">zarejestruj się</button>
        </div>
      </div>
    </div>


  </form>
</div>
